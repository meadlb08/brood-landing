<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brood Technologies</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      width: 100vw;
    }

    .hero-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.6);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .overlay-text {
      position: absolute;
      top: 40%;
      left: 10%;
      color: white;
      z-index: 2;
    }

    .overlay-text h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .overlay-text p {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .cta-button {
      background: rgba(0, 128, 192, 0.8);
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border: 2px solid white;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background: rgba(0, 128, 192, 1);
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="Brood-intro-slide.png" alt="Brood UUV" class="hero-image" />
    <div class="overlay-text">
      <h1>Brood Technologies</h1>
      <p>Swarm UUVs. Low-cost. Mission-ready.</p>
      <a href="mailto:mead.loren@gmail.com" class="cta-button">Contact Us</a>
    </div>
  </div>
</body>
</html>
